- name: test combine scorefiles module
  command: nextflow run ./tests/modules/combine -entry testcombine -c ./tests/config/nextflow.config -profile test
  tags:
    - module
    - combine
    - fast
  files:
    - path: output/combine/scorefiles.txt
      contains:
        - "chr_name"
        - "chr_position"
        - "effect_allele"
        - "other_allele"
        - "effect_weight"
        - "effect_type"
    - path: output/combine/versions.yml
      contains:
        - "pgscatalog_utils: 0.1.2"
    

